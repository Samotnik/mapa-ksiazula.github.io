<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Dołącz pliki Leaflet z lokalnej instalacji lub z hostowanego CDN -->
    <!-- Poniżej używam CDN dla przykładu -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Ustaw szerokość i wysokość mapy */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Kontener dla mapy -->
    <div id="map"></div>

    <script>
        // Inicjalizacja mapy
        var mymap = L.map('map').setView([51.505, -0.09], 13);

        // Dodaj "Tile Layer" z OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(mymap);

        // Dodaj marker
        var marker = L.marker([51.505, -0.09]).addTo(mymap);

        // Dodaj popup do markera
        marker.bindPopup("<b>Przykładowa lokalizacja</b><br>Leaflet Map.").openPopup();
    </script>
</body>
</html>
